{% extends 'base.html' %}

{% block title %}{% if user %}Edit{% else %}Tambah{% endif %} User{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">{% if user %}Edit{% else %}Tambah{% endif %} User</h5>
                <a href="{% url 'users_list' %}" class="btn btn-secondary btn-sm">
                    <i class="bx bx-arrow-back"></i> Kembali
                </a>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="name">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="Masukkan nama lengkap" 
                               value="{% if user %}{{ user.name }}{% endif %}" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="user@example.com" 
                               value="{% if user %}{{ user.email }}{% endif %}" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="phone">No. Telepon</label>
                        <input type="text" class="form-control" id="phone" name="phone" 
                               placeholder="08123456789" 
                               value="{% if user %}{{ user.phone }}{% endif %}" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="address">Alamat</label>
                        <textarea class="form-control" id="address" name="address" 
                                  rows="3" placeholder="Masukkan alamat lengkap">{% if user %}{{ user.address }}{% endif %}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bx bx-save"></i> Simpan
                    </button>
                    <a href="{% url 'users_list' %}" class="btn btn-outline-secondary">
                        Batal
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
